<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Practica Formativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #7100a6;
    }

    #respuesta {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario de Datos Personales</h1>

    <form id="formPerfil">
      <label for="usuario">Nombre de Usuario:</label>
      <input type="text" id="usuario" name="usuario" placeholder="Escribe tu usuario aquí" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="*******" required>

      <button type="submit">Enviar</button>
    </form>

    <div id="respuesta"></div>
  </div>

  <script>
    // Capturamos el submit del formulario
    document.getElementById('formPerfil').addEventListener('submit', function(e) {
      e.preventDefault();

      const datos = {
        usuario: document.getElementById('usuario').value,
        password: document.getElementById('password').value
      };

      console.log("Datos a enviar:", datos);

      // Llamada AJAX (fetch)
      fetch('backend.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('respuesta').innerText = data.mensaje;
      })
      .catch(err => {
        document.getElementById('respuesta').innerText = "Error de conexión con el servidor.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
